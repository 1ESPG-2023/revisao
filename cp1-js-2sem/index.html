<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>cp4 - RM97824</title>
</head>
<body>
    <h1>ToDo list advanced</h1>
    <div class="container">
        <form action="#" id="formAddTarefas" method="get">
            <fieldset>
                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="inputDescricao" placeholder="Descreva a tarefa">
            
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="inputAutor" placeholder="Digite o nome do autor">

                <label for="departamento">Departamento</label>
                <input type="text" name="departamento" id="inputDepartamento" placeholder="Digite o departamento que pertence">

                <label for="importancia">Importancia</label>
                <select name="importancia" id="inputImportancia">
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>

                <input type="submit" id="btnAdiciona" value="Adicionar">
            </fieldset>
            
        </form>
    </div>
    <table id="listaDeTarefas" class="listaDeTarefas">
        <caption>Tabela de tarefas</caption>
        <thead>
            <tr id="trThead">
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    
</body>
</html>
