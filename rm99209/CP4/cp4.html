<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP4 - Manipulação de Arrays e Objetos</title>
    <script src="cp4.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao">
    <label for="autor">Autor:</label>
    <input type="text" id="autor">
    <label for="departamento">Departamento:</label>
    <input type="text" id="departamento">
    <label for="importancia">Importância:</label>
    <input type="number" id="importancia">
    <button id="adicionarTarefa">Adicionar Tarefa</button>
  
   
  
    <table>
      <thead>
        <tr>
          <th> Descrição</th>
          <th> Autor</th>
          <th> Departamento</th>
          <th> Importância</th>
          <th> Concluída</th>
          <th> Ação</th>
        </tr>
      </thead>
      <tbody id="tabelaTarefas">
      </tbody>
    </table>  
</body>
</html>
