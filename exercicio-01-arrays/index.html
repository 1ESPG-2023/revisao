<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../js/tarefa.js">
</head>
<body>
    <h1>Minhas Tarefas</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de tarefas</legend>
                <div>
                    <label for="idTarefa">Nova Tarefa</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite a tarefa">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <ul id="listaTarefa"></ul>
    </div>
</body>
</html>
