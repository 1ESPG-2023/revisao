<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 Array</title>
    <script src="../js/tarefa-obj.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Exercício 03 Array</h1>
    <table>
        <thead>
            <tr id="AddTh">
                <th>Tarefas</th>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
            </tr>
        </thead>
        
        <tbody>
            <tr id="AddTd">
                <td><ul id="listaTarefa"></ul></td>
                <td><ul id="listaDes"></ul></td>
                <td><ul id="listaAut"></ul></td>
                <td><ul id="listaDep"></ul></td>
                <td><ul id="listaImp"></ul></td>
            </tr>
        </tbody>
    </table>

    <div id="botoes">
        <h2>Tarefas:</h2>
        <button id="btn1" class="botao">Tarefa 1</button>
        <button id="btn2" class="botao">Tarefa 2</button>
        <button id="btn3" class="botao">Tarefa 3</button>
        <button id="btn4" class="botao">Tarefa 4</button>
        <button id="btn5" class="botao">Tarefa 5</button>
    </div>

    <div id="opcoes">
        <h2>Mais Opções:</h2>
        <button id="btnValor">Valores</button>
        <button id="btnDura">Duração</button>
        <button id="btnOrd">Ordenar</button>
    </div>
    
</body>
</html>
