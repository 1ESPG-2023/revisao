<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03 Array</title>
    <script src="../js/tarefa-obj.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Exercício 03 Array</h1>
    <table>
        <thead>
            <tr>
                <th>Tarefas</th>
                <th>Descrição</th>
                <th>Autor</th>
                <th>Departamento</th>
                <th>Importância</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td><ul id="listaTarefa"></ul></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Tarefas</legend>
                <div>
                    <label for="idTarefa">Nova Tarefa</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite a tarefa.">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>
    
</body>
</html>
