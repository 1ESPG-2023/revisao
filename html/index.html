<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <h1>Minhas Tarefas</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Tarefas</legend>
                <div>
                    <label for="idTarefa">Nova Tarefa </label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digite a Tarefa">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <ul id="listaTarefa"></ul>
    </div>
</body>
</html>
