<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="../js/tarefa.js"></script>
</head>
<body>
    <div>
        <h1>Cadastro de tarefas</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Tarefas</legend>
                <div>
                    <label for="idTarefa">Nome da tarefa</label>
                    <input type="text" name="tarefa" id="idTarefa" placeholder="Digte a tarefa.">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <ul id="listaTarefa"></ul>
    </div>
</body>
</html>
